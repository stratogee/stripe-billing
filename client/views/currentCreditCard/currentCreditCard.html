<template name="currentCreditCard">
  {{#with card}}
    <div class="row current-credit-card">
      <div class="col-lg-6 card-details">
        <strong>{{type}}</strong> ending in <code>{{last4}}</code>
      </div>
      <div class="col-lg-6 card-expires">
        <strong>Expires:</strong> <code>{{exp_month}} / {{exp_year}}</code>
      </div>
    </div>
  {{/with}}
</template>
